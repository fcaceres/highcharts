<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="over"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item  routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-list-item  routerLink="/info" routerLinkActive="active">Favorites</a>
  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <body>
    <header>
     <div [class]="(isHandset$ | async) ? 'headertopcenter' : 'headertop'"><div class="logosize"><img class="logo" src='assets/fredcharts3.png'  > </div></div> 
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="menusize">
      <span class="topmenu" *ngIf="!(isHandset$ | async)">
          <nav [ngClass] = "'topmenu'">
          <a mat-list-item  routerLink="/home" routerLinkActive="active">Home</a>
          <a mat-list-item  routerLink="/info" routerLinkActive="active">Favorites</a>
        </nav>
      </span>
    </div>
    </mat-toolbar>
  </header>
  <section class="content">
    <ng-content></ng-content>
  </section>
    <footer >
      <div class="footerline">Fred Caceres Example</div>
      <div class="footerline"><mat-icon>copyright</mat-icon>All Rights Reserved.</div>


    </footer>
  </body>
  </mat-sidenav-content>
</mat-sidenav-container>
